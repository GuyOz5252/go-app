address: ':8080'
connection-string: 'postgres://go-app-server:Password1@localhost:5432/go-app-db?sslmode=disable'
auth:
  jwt-secret: 'super-secret-key-change-me'
  token-expiration: '72h'
queries:
  user:
    get_by_id: 'SELECT id, username, email, password_hash FROM users WHERE id = $1'
    create: 'INSERT INTO users (username, email, password_hash) VALUES ($1, $2, $3) RETURNING id'
    update: 'UPDATE users SET username = $1, email = $2 WHERE id = $3'
    delete: 'DELETE FROM users WHERE id = $1 RETURNING id'
    exists_by_username: 'SELECT EXISTS(SELECT 1 FROM users WHERE username = $1)'
    exists_by_email: 'SELECT EXISTS(SELECT 1 FROM users WHERE email = $1)'
    get_by_email: 'SELECT id, username, email, password_hash FROM users WHERE email = $1'
